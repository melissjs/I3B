<ion-card>
  <ion-card-content>

    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type='email' [(ngModel)]='account.email'></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type='password' [(ngModel)]='account.password'></ion-input>
    </ion-item>

    <ion-row class='login-form__buttons'>
      <div>
        <button ion-button color='ltgray' (click)='register()'>Register</button>
        <button ion-button color='ltgray' (click)='login()'>Login</button>
    </div>
    </ion-row>
  </ion-card-content>
</ion-card>
